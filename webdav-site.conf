<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /webdav/
    Alias /webdav /webdav
#    Redirect permanent / http://localhost/webdav/
#    ProxyPass / http://webdav/webdav/
#    RewriteEngine On
#    RewriteRule ^/(.*)$ /webdav/$1 [R=301,L]
    <Directory /webdav>
        DirectoryIndex disabled
        Options Indexes FollowSymLinks
        DAV On
        AuthType Basic
        AuthName webdav
        AuthUserFile /usr/.userpasswd
        Require valid-user
    </Directory>
</VirtualHost>
